<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Selecionar Perfil de Acesso</title>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="/sca-service/css/style.css" />
</head>
<body>




	<div id="notfound">
		<div class="notfound">
		<h2>Selecionar o Perfil:</h2>
		<br />
			<form action="#" th:action="@{/selecionarPerfil}" th:object="${autorizacaoForm}" method="post">
			
			
			<select id="perfilSelecionado" name="perfilSelecionado" th:field="*{perfilSelecionado}" >
				<option th:each="perfil : ${autorizacaoForm.sistema.perfis}" th:value="${perfil.codigo}" th:utext="${perfil.nome}"/>
			</select>
			<br/>
			<input type="hidden" name="token" id="token" value="" th:attr="value=${token}" />
			<input type="hidden" name="state" id="state" value="" th:attr="value=${state}" />
			
			<input type="hidden" name="urlRedirect" id="urlRedirect" value="" th:attr="value=${urlRedirect}" />
			<br><br>
			
		  <input type="submit" value="Selecionar Perfil">
		</form> 
		</div>
	</div>
</body>
</html>
